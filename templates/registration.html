<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js%22%3E"></script>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="userLogin">
    <section class="login-container">
        <form method="POST" action="{{url_for('registration')}}" class="user-form">
            {{ form.hidden_tag() }}
            <label class="form-label">
                Sign Up
            </label><br>

            <!-- name registration -->
            <label class="user-label">
                Name
            </label>
            {{ form.name(class="user-input") }}

            <br>
            <!-- email registration -->
            <label class="user-label">
                Email
            </label>
            {{ form.email(class="user-input")}}
            {% if form.email.errors %}
            {% for error in form.email.errors %}
            <span class="error-msg">{{ error }}</span>
            {% endfor %}
            {% endif %}
            <!--submit-->
            <br>
            {{ form.submit }}

            <a class="user-label" href="{{url_for('login')}}"> 
                <u>Already have an account?</u>
            </a>

        </form>
    </section>

</body>
